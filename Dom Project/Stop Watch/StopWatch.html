<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StopWatch.css">
    <title>Stop Watch</title>
</head>
<body>

    <main>
        <div class="box">

            <div class="text-box">

            <p id="Hoers" title="Hoers">00</p>
            <p>:</p>
            <p id="Minutes" title="Minutes">00</p>
            <p>:</p>
            <p id="Seconds" title="Seconde">00</p>
            <p>:</p>
            <p id="Milliseconds" title="Milliseconds">00</p>

            </div>

            <div class="btn-box">

                <button type="button" onclick="ResetTime()">Reset</button>

                <button type="button" onclick="stopCount()">start</button>

                <button type="button" id="Btn"> laps </button>


            </div>
        </div>
    </main>
    <script src="StopWatch.js"></script>
</body>
</html>
