<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Box Move</title>
</head>
<body>

    <div class="btn-box">
        <button type="button" id="left-Move"><img src="Arrow/Arrow-Left.png" alt="left move"></button>
        <button type="button" id="Up-Move"><img src="Arrow/Arrow-Up.png" alt="Up move"></button>
        <button type="button" id="Down-Move"><img src="Arrow/Arrow-Down.png" alt="Down move"></button>
        <button type="button" id="right-Move"><img src="Arrow/Arrow-Right.png" alt="right Move"></button>
    </div>

    <div class="container">
        <div id="box-move">
        </div>

        <div class="Row row-1">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="Row row-2">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        
        <div class="Row row-3">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
